
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Selection Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }
    .form-container {
      background-color: #2b2b40;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00d9ff;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    .checkbox-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 6px 0;
      font-size: 16px;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00d9ff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00b4cc;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Hospital Selection Form</h2>
    <form id="hospitalForm">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="text" name="id" placeholder="ID Number" required>
      <input type="text" name="address" placeholder="Address/Location" required>

      <div class="checkbox-group">
        <label><input type="checkbox" name="hospitals" value="Yekatit Hospital">Yekatit Hospital</label>
        <label><input type="checkbox" name="hospitals" value="St. Peter‚Äôs Specialized Hospital">St. Peter‚Äôs Specialized Hospital</label>
        <label><input type="checkbox" name="hospitals" value="Minilk Hospital">Minilk Hospital</label>
        <label><input type="checkbox" name="hospitals" value="Ras Desta Hospital">Ras Desta Hospital</label>
        <label><input type="checkbox" name="hospitals" value="Torhayloch Hospital">Torhayloch Hospital</label>
      </div>

      <button type="submit">Submit</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('hospitalForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const selectedHospitals = [];
      document.querySelectorAll('input[name="hospitals"]:checked').forEach(cb => {
        selectedHospitals.push(cb.value);
      });

      if (selectedHospitals.length !== 4) {
        message.innerText = "Please select exactly 4 different hospitals ‚ùó";
        message.style.color = "orange";
        return;
      }

      const data = {
        name: formData.get("name"),
        id: formData.get("id"),
        address: formData.get("address"),
        choice1: selectedHospitals[0],
        choice2: selectedHospitals[1],
        choice3: selectedHospitals[2],
        choice4: selectedHospitals[3]
      };

      const webhookURL = "https://script.google.com/macros/s/AKfycbzCBJ1lE6rzxYFEoSiILCTedzXmtSCHOLsqHDP3V-RsInKYZiqBwN9zopZ2Vtw7fiEl/exec";

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: {
            "Content-Type": "application/json"
          }
        });

        if (response.ok) {
          message.innerText = "‚úÖ Submitted successfully!";
          message.style.color = "lightgreen";
          form.reset();
        } else {
          message.innerText = "‚ö†Ô∏è Something went wrong.";
          message.style.color = "red";
        }
      } catch (err) {
        message.innerText = "üö´ Network error.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
